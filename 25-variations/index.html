<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 Variations</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #F6F8FF;
        }
        main {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 20px;
        }
        header {
            font-family: "Oswald", sans-serif;
            background-color: #50514F;
            color: #F6F8FF;
            text-align: center;
            padding: 5px;
            width: 100%;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;

        }
        header h1, header h2 {
            margin: 0 20px;
        }
        header a {
            text-decoration: none;
            color: #F6F8FF;
        }
        button {
            display: block;
            background-color: #e8e8e8;
            color: #3f3f3f;
            width: 80%;
            justify-items: center;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: .3s ease;
            border-radius: 5px;
            border: 1px solid #c8c8c8;
        }

        button:hover {
            background-color: #3f3f3f;
            color: #e8e8e8;
            transform: scale(1.01);
        }

        .buttons {
            padding-bottom: 50px;
            justify-content: center;
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <header>
        <h1>25 Variations</h1>
        <h2> <a href="../index.html">Home</a> </h2>
    </header>

    <main>
        <div class="buttons">
            <button onclick="location.href='01.html'">One</button>
            <button onclick="location.href='02.html'">Two</button>
            <button onclick="location.href='03.html'">Three</button>
            <button onclick="location.href='04.html'">Four</button>
            <button onclick="location.href='05.html'">Five</button>
            <button onclick="location.href='06.html'">Six</button>
            <button onclick="location.href='07.html'">Seven</button>
            <button onclick="location.href='08.html'">Eight</button>
            <button onclick="location.href='09.html'">Nine</button>
            <button onclick="location.href='10.html'">Ten</button>
            <button onclick="location.href='11.html'">Eleven</button>
            <button onclick="location.href='12.html'">Twelve</button>
            <button onclick="location.href='13.html'">Thirteen</button>
            <button onclick="location.href='14.html'">Fourteen</button>
            <button onclick="location.href='15.html'">Fifteen</button>
            <button onclick="location.href='16.html'">Sixteen</button>
            <button onclick="location.href='17.html'">Seventeen</button>
            <button onclick="location.href='18.html'">Eighteen</button>
            <button onclick="location.href='19.html'">Nineteen</button>
            <button onclick="location.href='20.html'">Twenty</button>
            <button onclick="location.href='21.html'">Twenty-One</button>
            <button onclick="location.href='22.html'">Twenty-Two</button>
            <button onclick="location.href='23.html'">Twenty-Three</button>
            <button onclick="location.href='24.html'">Twenty-Four</button>
            <button onclick="location.href='25.html'">Twenty-Five</button>
        </div>

    </main>

</body>

</html>
